<script>
  function payTaoBao (qrcode) {
    if (/^http/.test(qrcode)) {
      qrcode += qrcode.indexOf('?') === -1 ? '?' : '&';
      qrcode += 'scan=true';
    }
    return 'taobao://www.alipay.com/?appId=10000007&qrcode='+encodeURIComponent('alipays://platformapi/startapp?appId=66666796&url='+encodeURIComponent(qrcode));
  }
  function payKouBei (qrcode) {
    if (/^http/.test(qrcode)) {
      qrcode += qrcode.indexOf('?') === -1 ? '?' : '&';
      qrcode += 'scan=true';
    }
    var _alipayh5url = "alipays://platformapi/startapp?appId=66666796&url=" + encodeURIComponent(qrcode);
    return 'koubei://platformapi/startapp?appId=68687256&url='+encodeURIComponent('https://ds.alipay.com/?from=mobilecodec&scheme='+encodeURIComponent(_alipayh5url+'?koubei=1'));
  }

  const orderState = () => {
    return new Promise((resolve, reject) => {
      axios({
        method: "POST",
        url: frontUrl + '/backend/order/findOrderNum',
        data: {
          orderNum:  window.location.search.split('=')[1],
        },
      }).then(res => {
        resolve(res)
      }).catch(err => {
        reject(err)
      })
    })
  }
  let payVM = new Vue({
    el: '#app',
    data() {
      return {
        showYD: false,
          orderNo: '',
          diffTime: 0,
          orderData: {
          },
          showcode: true,
          stateHtml: '0分 0秒',
          first: true,
          siv: null,
          dSiv: null,
          overlay: true,
          time: 0,
          showTip: false,
      }
    },
    mounted() {
      this.orderState()
      const _self = this;
        this.$nextTick(() => {
          const clipboard = new ClipboardJS(".copy-link");
          clipboard.on("success", function (e) {
            vant.Dialog.alert({
              message: '已复制金额，请扫码截图后粘贴金额支付即可'
            }).then(res => {
              _self.goPay()
            })
            e.clearSelection();
          });
          clipboard.on("error", function (e) {
            vant.Dialog.alert({
              message: '复制失败，请手动复制'
            })
          });
        })

    },
    methods: {
      getUserParam(key) {
          return getUserParam(key)
        },
        countDown() {
          let endTime = dayjs(this.orderData.createTime)
          endTime = endTime.add(this.orderData.orderTimeOut || 6, 'm');
          this.dSiv = setInterval(() => {
            this.diffTime = dayjs(endTime).diff(dayjs(), 'second');
            //分钟
            let minutes = Math.floor(this.diffTime / 60);
            let seconds = this.diffTime % 60;
            this.stateHtml = `${minutes}分 ${seconds}秒`
            if (this.diffTime <= 0) {
              // clearInterval(this.siv)
              clearInterval(this.dSiv)
              this.orderState()
            }
          }, 1000);
        },
      orderState() {
        orderState().then(res => {
          if (res.data.code == 200) {
            if (res.data.data) {
              let data = res.data.data;
              if (this.first) {
                this.orderData = data
                this.countDown()
                this.first = false;
                if (data.payWayDictId == 8 || data.payWayDictId == 9 || data.payWayDictId == 10) {
                  this.showcode = false
                } else {
                  this.showcode = true
                  const { qrUrl } = JSON.parse(data.payContent)
                  // var qrUrl = 'https://qr.alipay.com/a7x17652t3xxgknrsyepa99'
                  // var qrUrl = 'https://qr.alipay.com/a7x14690pdwmykzo3jr3hd2'
                  // var tbElement = document.getElementById('tbURL')
                  // tbElement.setAttribute('href', payTaoBao(qrUrl))
                  // 口碑
                  // var kbElement = document.getElementById('kbURL')
                  // kbElement.setAttribute('href', payKouBei(qrUrl))
                  // window.location.href = url
                  // 方式三：in
                  // var threeElement = document.getElementById('inURL')
                  // threeElement.setAttribute('href', payIn(qrUrl))
                  setTimeout(() => {
                    new QRCode(document.getElementById("qrcode"), {
                      text: qrUrl,
                      width: 200,
                      height: 200,
                      colorDark: "#000000",
                      colorLight: "#ffffff",
                    });
                  }, 1000)
                }
              }
            } else {
              if (res.data.message === "订单支付成功") {
                vant.Dialog.alert({
                  message: '订单支付成功'
                })
                clearInterval(this.siv)
                clearInterval(this.dSiv)
                this.orderData.state = '支付成功'
                this.stateHtml = '支付成功！'
              } else {
                throw (res.data.message)
              }
            }
          } else {
            throw (res.data.message)
          }
        }).catch(err => {
          clearInterval(this.siv)
          clearInterval(this.dSiv)
          vant.Dialog.alert({
            message: err
          })
        }).finally(_ => {
          this.overlay = false;
        })
      },
    }
  })

</script>
