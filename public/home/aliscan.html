<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./vant.index.css">
  <link rel="stylesheet" href="./common.css">

  <style>
    [v-cloak] {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .zfb {
      width: 60%;
    }

    #qrcode {
      margin: 10px auto;
      width: 250px;
      height: 250px;
    }

    #ylsUrl,
    #jfUrl,
    #zzUrl,
    .button {
      background: #00a7ef;
      color: #fff;
      display: block;
      width: 70%;
      margin: 0.5rem auto;
      padding: 0.5rem;
      border-radius: 0.3rem;
      margin-bottom: 1.5rem;
    }

    .scan-tip {
      margin: 10px auto;
    }

    .paytext {
      font-weight: bold;
      font-size: 16px;
      margin: 5px auto;
      line-height: 20px;
      background: #ff5e64;
      text-align: center;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div>
      <img src="./zfb.png" width="40px" alt="">
      <h2 class="red">￥<span id="money">{{ orderData.payMoney }}</span></h2>
      <button class="mini copy-link" data-clipboard-target="#money">点击复制金额{{orderData.payMoney}}</button>
      <div id='qrcode'></div>
      <div class="center font-13">
        <p>订单号：
          <span class="red">{{orderData.orderNum}}</span>
        </p>
        <div class="paytext">支付时请不要修改金额，否则无法到账</div>
        <p>请将二维码保存相册</p>
        <p>并进行扫码支付</p>
        <p>请按金额支付
          <span class="red" style="font-weight:bold;font-size:18px">{{orderData.payMoney}}元</span>
        </p>
        <p class="red">请按上面金额支付，否则会不到账!!!</p>
        <p class="red">重复支付不会到账</p>
      </div>
    </div>
  </div>
</body>
<script src="./polyfill.min.js"></script>
<script src="./vue.min.js"></script>
<script src="./clipboard.min.js"></script>
<script src="./axios.min.js"></script>
<script src="./vant.js"></script>
<script src="./dayjs.min.js"></script>
<script type='text/javascript' src='./qrcode.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./utils.js' charset='utf-8'></script>
<script type='text/javascript' src='./aes.js' charset='utf-8'></script>
<script type='text/javascript' src='./payWay.js' charset='utf-8'></script>
<script>
  const orderState = () => {
    return new Promise((resolve, reject) => {
      axios({
        method: "POST",
        url: frontUrl + '/backend/order/findOrderNum',
        data: {
          orderNum:  window.location.search.split('=')[1],
        },
      }).then(res => {
        resolve(res)
      }).catch(err => {
        reject(err)
      })
    })
  }
  let payVM = new Vue({
    el: '#app',
    data() {
      return {
        showYD: false,
          orderNo: '',
          diffTime: 0,
          orderData: {
          },
          showcode: true,
          stateHtml: '0分 0秒',
          first: true,
          siv: null,
          dSiv: null,
          overlay: true,
          time: 0,
          showTip: false,
      }
    },
    mounted() {
      this.orderState()
      const _self = this;
        this.$nextTick(() => {
          const clipboard = new ClipboardJS(".copy-link");
          clipboard.on("success", function (e) {
            vant.Dialog.alert({
              message: '已复制金额，请扫码截图后粘贴金额支付即可'
            }).then(res => {
              _self.goPay()
            })
            e.clearSelection();
          });
          clipboard.on("error", function (e) {
            vant.Dialog.alert({
              message: '复制失败，请手动复制'
            })
          });
        })

    },
    methods: {
      getUserParam(key) {
          return getUserParam(key)
        },
        countDown() {
          let endTime = dayjs(this.orderData.createTime)
          endTime = endTime.add(this.orderData.orderTimeOut || 6, 'm');
          this.dSiv = setInterval(() => {
            this.diffTime = dayjs(endTime).diff(dayjs(), 'second');
            //分钟
            let minutes = Math.floor(this.diffTime / 60);
            let seconds = this.diffTime % 60;
            this.stateHtml = `${minutes}分 ${seconds}秒`
            if (this.diffTime <= 0) {
              // clearInterval(this.siv)
              clearInterval(this.dSiv)
              this.orderState()
            }
          }, 1000);
        },
      orderState() {
        orderState().then(res => {
          if (res.data.code == 200) {
            if (res.data.data) {
              let data = res.data.data;
              if (this.first) {
                this.orderData = data
                this.countDown()
                this.first = false;
                if (data.payWayDictId == 8 || data.payWayDictId == 9 || data.payWayDictId == 10) {
                  this.showcode = false
                } else {
                  this.showcode = true
                  const { qrUrl } = JSON.parse(data.payContent)
                  setTimeout(() => {
                    new QRCode(document.getElementById("qrcode"), {
                      text: qrUrl,
                      width: 250,
                      height: 250,
                      colorDark: "#000000",
                      colorLight: "#ffffff",
                    });
                  }, 1000)
                }
              }
            } else {
              if (res.data.message === "订单支付成功") {
                vant.Dialog.alert({
                  message: '订单支付成功'
                })
                clearInterval(this.siv)
                clearInterval(this.dSiv)
                this.orderData.state = '支付成功'
                this.stateHtml = '支付成功！'
              } else {
                throw (res.data.message)
              }
            }
          } else {
            throw (res.data.message)
          }
        }).catch(err => {
          clearInterval(this.siv)
          clearInterval(this.dSiv)
          vant.Dialog.alert({
            message: err
          })
        }).finally(_ => {
          this.overlay = false;
        })
      },
    }
  })

</script>

</html>
