<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./common.css">
  <style>
    [v-cloak] {
      display: none;
    }
    body{
      margin:0;
      padding: 0;
    }
    .zfb {
      width: 60%;
    }

    #qrcode {
      margin: 10px auto;
      width: 250px;
      height: 250px;
    }
    #ylsUrl, #jfUrl, #zzUrl, .button{
      background: #00a7ef;
      color: #fff;
      display: block;
      width: 70%;
      margin: 0.5rem auto;
      padding: 0.5rem;
      border-radius: 0.3rem;
      margin-bottom: 1.5rem;
      text-decoration: none;
    }
    .scan-tip {
      margin: 10px auto;
    }
    .paytext {
      font-weight: bold;
      font-size: 16px;
      margin: 5px auto;
      line-height: 20px;
      background: #ff5e64;
      text-align: center;
      color: #fff;
    }
    #out_ali{
      display: block;
    }
    #in_ali{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div id="out_ali">
      <a id="zzUrl" href="">打开支付宝支付</a>
      <h2 class="red">￥{{ config.amount }}</h2>
      <div id='qrcode'></div>
      <div class="center font-13">
        <p>订单号：
          <span class="red">{{config.remark}}</span>
        </p>
        <div class="paytext">支付时请不要修改金额以及备注，否则无法到账</div>
        <p>请将二维码保存相册</p>
        <p>并进行扫码支付</p>
        <p>请按金额支付
          <span class="red">{{config.amount}}元</span>
        </p>
        <p class="red">请按上面金额支付，否则会不到账!!!</p>
        <p class="red">二维码仅本次使用</p>
        <p class="red">重复支付不会到账</p>
      </div>
    </div>
  </div>
</body>
<script src="./polyfill.min.js"></script>
<script src="./vue.min.js"></script>
<script type='text/javascript' src='./qrcode.min1.js' charset='utf-8'></script>
<script>
  function payTaoBao (qrcode) {
    // if (/^http/.test(qrcode)) {
    //   qrcode += qrcode.indexOf('?') === -1 ? '?' : '&';
    //   qrcode += 'scan=true';
    // }
    return 'taobao://www.alipay.com/?appId=10000007&qrcode='+encodeURIComponent('alipays://platformapi/startapp?appId=66666796&url='+encodeURIComponent(qrcode));
  }

  function pay(config) {
    var MAP = {
      BOCB2C: '中国银行',
      ICBCB2C: '中国工商银行',
      ICBCBTB: '中国工商银行(B2B)',
      CMB: '招商银行',
      CCB: '中国建设银行',
      CCBBTB: '中国建设银行(B2B)',
      ABC: '中国农业银行',
      ABCBTB: '中国农业银行(B2B)',
      SPDB: '上海浦东发展银行',
      SPDBB2B: '上海浦东发展银行(B2B)',
      CIB: '兴业银行',
      GDB: '广东发展银行',
      SDB: '深圳发展银行',
      CMBC: '中国民生银行',
      COMM: '交通银行',
      CITIC: '中信银行',
      CEBBANK: '光大银行',
      NBBANK: '宁波银行',
      HZCBB2C: '杭州银行',
      SHBANK: '上海银行',
      SPABANK: '平安银行',
      BJRCB: '北京农村商业银行',
      fdb101: '富滇银行',
    }
    var url = `alipays://platformapi/startapp?appId=20000200&actionType=toCard&sourceId=bill&ap_framework_sceneId=20000067&cardNo=请勿修改金额****关闭飞行模式&bankAccount=${unescape(config.name)}&bankName=${unescape(MAP[config.bankName])}&bankMark=${unescape(config.bankName)}&money=${unescape(config.amount)}&amount=${unescape(config.amount)}&REALLY_STARTAPP=true&startFromExternal=false&cardIndex=${unescape(config.cardIndex)}&cardNoHidden=true&ap_framework_sceneId=20000200&&cardChannel=HISTORY_CARD&orderSource=from`
    return url
    // window.location.href = url
  }
  let payVM = new Vue({
    el: '#app',
    data() {
      return {
        url: '',
        config: {},
        isAli: false,
        btnText: '授权中, 请稍后...',
        isDisabled: true,
        time: 13000
      }
    },
    mounted() {
      let that = this;
      let params = window.location.search.split('?')[1].split('&')[1].split('=')[1]
      var config = JSON.parse(decodeURIComponent(params))
      var selfUrl = window.location.href.replace('aliCard', 'aliCardAli')
      var URL = 'http://39.99.196.237/home/aliCardAli.html?' + encodeURIComponent(JSON.stringify(config))
      // var URL = 'http://192.168.0.101:9528/home/aliCardAli.html?' + encodeURIComponent(JSON.stringify(config))
      var url = `alipays://platformapi/startapp?appId=20000067&url=${URL}`
      var aElement = document.getElementById('zzUrl')
      aElement.setAttribute('href', url)
      // window.location.href = 'alipays://platformapi/startapp?appId=68687096'
      window.location.href = url
      setTimeout(() => {
        new QRCode(document.getElementById("qrcode"), {
          text: pay(config)+'&scan=true',
          width: 250,
          height: 250,
          colorDark: "#000000",
          colorLight: "#ffffff",
        });
      }, 500)

    },
    methods: {
    },
  })

</script>

</html>
